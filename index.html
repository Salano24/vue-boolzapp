<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!doctype html>
    <html lang="en">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>  
    </html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolzapp</title>
</head>
<body>
     
    <div class="green_top">

    </div>
    <div id="app">
      <div class="contacts">

        <div class="profile d-flex justify-content-between">
            <div class="username">
                <img src="./assets/img/avatar_io.jpg" alt="">
                <span class="profile_name">Sofia</span>
            </div>
            <div class="profile_menu">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="notifiche d-flex">
           <div class="icona_notifiche">
            <i class="fa-solid fa-bell-slash"></i>
           </div>
           <div class="testo_notifiche">
             <span>Ricevi notifiche di nuovi messaggi</span> <br>
             <a href="#">Attiva notifiche desktop</a>
           </div>
        </div>

        <div class="search">
            <input type="text" value="Cerca o inizia una nuova chat">
        </div>

        <div class="contatti">

            <div class="contatto d-flex" v-for="contact in contacts">
                
                <img class="contact_image" :src="'./assets/img/avatar' + contact.avatar +'.jpg'" :alt="contact.name">
                <div class="contact_name">{{contact.name}}</div>
                <div class="contact_message"> {{contact.message}} </div>
                <div class="contact_time"> {{contact.date}} </div>
                
            </div>
        </div>
       </div>
    </div>

      <div class="chat"></div>
     </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>

</body>
</html>
